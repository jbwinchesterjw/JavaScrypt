<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variavel</title>

    

</head>
<body>
    <!-- let pode ser reutilizada independe de seu valor e mas flexivel que var-->
    <script>
        var curso = "JavaScripty";

        const tipoCurso ="desenvolvimento";

        if(curso == "JavaScripty"){
          let  curso = "Angula";
            alert(curso+""+tipoCurso);
        }
        alert(curso+""+tipoCurso);
    </script>
</body>
</html>
