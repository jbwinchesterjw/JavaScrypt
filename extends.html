    <title>Document</title>

    <script>
        class Colaborador{
            valeTransposte(){
                document.write("O valor descontado sera de R$ "+this.salario * 0.08);
            }
        }

        class Pessoa extends Colaborador{
            constructor(nome, salario){
                super();
                this.nome = nome;
                this.salario = salario;
            }
        }

        const obj = new Pessoa("jb", 1000);
        obj.valeTransposte();

    </script>
